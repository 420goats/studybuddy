name: Expo CI

on:
  push:
    branches: '*'  # Watch all branches
  pull_request:
    branches: '*'  # Check PRs from any branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          
      - run: npm ci
      
      - run: npm test
      
      
